
# H2 properties
spring.datasource.url=jdbc:h2:mem:jpa_jbd;MODE=LEGACY;INIT=RUNSCRIPT FROM 'classpath:init.sql'
##spring.datasource.url=jdbc:h2:mem:jpa_jbd
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
# webserver port mapping, default is 8080
server.port=8822
# custom root context, default is application name
##server.servlet.context-path=/test
server.error.whitelabel.enabled=false
# Enables H2 console
spring.h2.console.enabled=true
# custome H2 console url, Default is h2-console
spring.h2.console.path=/h2
logging.level.org=INFO
spring.output.ansi.enabled=never
##OFFLINE DEBUG SETTINGS
##Postgres SETTINGS
##Postgres STAGE
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
